<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="images/logo.svg" alt="logo" class="logo">
  <main>

    <section class="left-section">
      <img src="images/illustration-mockups.svg" alt="web browser">
    </section>

    
    
    <section class="right-section">

      <div class="header">
        <h1>Build The Community Your Fans Will Love</h1>

      </div>

      <div class="para">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
  
        </p>

      </div>

      <div class="btn">
        <div>Register</div>

      </div>

      <div class="icons">
        <img src="logo-twitter.svg" alt="twitter logo" class="logo">
        <img src="logo-instagram.svg" alt="insta logo" class="logo">
        <img src="logo-github.svg" alt="github logo" class="logo">
      </div>
      

      
      

    </section>
    

    

    

  </main>

  


</body>
</html>
